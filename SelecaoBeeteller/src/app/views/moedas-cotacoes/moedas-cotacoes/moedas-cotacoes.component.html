<div class="cotacoes">
    <div class="moedas">
        <div class="headMoedas">
            <span class="cotacoes-letra">Moedas</span>
            <i class="pi pi-refresh"></i>
        </div>
        <div class="cards">
            <div class="coin">
                <div class="frame4">
                    <div class="frame2">
                        <span style="font-size: 21px;">BRL/USD</span>
                        <span style="font-size: 21px;">R$<b style="font-size: 29px;">{{valorRealDolar}}</b></span>
                        <span style="font-size: 14px;">Dolar Turismo</span>
                    </div>
                    <div class="bold">
                        <i class="pi pi-dollar"></i>
                    </div>
                </div>
            </div>
            <div class="coin">
                <div class="frame4">
                    <div class="frame2">
                        <span style="font-size: 21px;">BTC/EUR</span>
                        <span style="font-size: 21px;">R$<b style="font-size: 29px;">{{valorBtcEuro}}</b></span>
                    </div>
                    <div class="bold">
                        <img src="../../../../assets/layout/images/bitcoin.png" alt="bitcoin" />
                    </div>
                </div>
            </div>
            <div class="coin">
                <div class="frame4">
                    <div class="frame2">
                        <span style="font-size: 21px;">BTC/USD</span>
                        <span style="font-size: 21px;">R$<b style="font-size: 29px;">{{valorBtcDolar}}</b></span>
                    </div>
                    <div class="bold">
                        <img src="../../../../assets/layout/images/bitcoin.png" alt="bitcoin" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="listaCotacoes">
        <div class="headCotacoes">
            <span class="cotacoes-letra">Cotações</span>
            <div class="coin-btn">
                <span>{{moedaSelecionada.value}}</span>
                <div class="dropdown">
                    <i (click)="showDropDown()" class="dropbtn pi pi-chevron-down"></i>
                    <div id="myDropdown" class="dropdown-content">
                        <a (click)="changeToDolar()">Dolar Americano</a>
                        <a (click)="changeToEuro()">Euro</a>
                        <a (click)="changeToBitcoin()">Bitcoin</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="cabecalho">
            <span>Moeda</span>
            <div class="frame28">
                <div class="cabecalho-maxmin">
                    <span>Mínima</span>
                    <i class="pi pi-chevron-down"></i>
                </div>
                <div class="cabecalho-maxmin">
                    <span>Máxima</span>
                    <i class="pi pi-chevron-down"></i>
                </div>
            </div>
            <div class="cabecalho-variacao">
                <span>Variação</span>
                <i (click)="sortByPctChange()" class="pi pi-chevron-down"></i>
            </div>
        </div>
        <div class="cards-cotacoes" *ngFor="let card of cards">
            <div class="card-cotacoes">
                <div class="cotacoes-moeda-data">
                    <div *ngIf="selecionarDolarAmericano()" class="bold-cotacoes">
                        <i class="pi pi-dollar"></i>
                    </div>
                    <div *ngIf="!selecionarDolarAmericano()" class="bold-cotacoes">
                        <img src="../../../../assets/layout/images/bitcoin.png" alt="bitcoin" />
                    </div>
                    <div class="frame8">
                        <span>{{card.moeda}}</span>
                        <span style="font-size: 14px;">{{card.data}}</span>
                    </div>
                </div>
                <div class="frame11">
                    <span>{{card.minima}}</span>
                    <span>{{card.maxima}}</span>
                </div>
                <div class="variacao">
                    <span>{{card.variacao}}%</span>
                </div>
            </div>
        </div>
    </div>
</div>
